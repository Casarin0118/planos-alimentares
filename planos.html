<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano alimentar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="feijoada.ico" type="image/x-icon">
    
</head>
<body class="container mt-4">
    <h1 class="text-center">Plano alimentar</h1>

    <form class="mt-3">
        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Data:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Combinados:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Café da manhã:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Intervalo da manhã:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Almoço:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Intervalo da tarde:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Jantar:</label>
            <input type="text" class="form-control">
        </div>
    </form>
    
</body>
<script src="script.js"></script>
</html>
